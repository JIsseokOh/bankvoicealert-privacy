        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;

        * {

        }

        html {

        body {

        /* 메인 컨테이너 */

        }

        /* 히어로 섹션 */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6366f1 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: white;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 배경 장식 */
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.95rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 25px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .hero h1 span {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 1.4rem;
            line-height: 1.7;
            opacity: 0.95;
            margin-bottom: 35px;
        }

        .hero-description strong {
            color: #fbbf24;
            font-weight: 700;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
        }

        .btn-primary i {
            font-size: 1.4rem;
        }

        /* 폰 목업 */
        .phone-mockup {
            display: flex;
            justify-content: center;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .phone-frame {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 40px;
            padding: 15px;
            box-shadow:
                0 50px 100px rgba(0,0,0,0.3),
                inset 0 2px 10px rgba(255,255,255,0.1);
            transform: perspective(1000px) rotateY(-5deg) rotateX(5deg);
            transition: transform 0.5s ease;
        }

        .phone-frame:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }

        .phone-screen {
            background: linear-gradient(180deg, #1e293b, #334155);
            border-radius: 28px;
            width: 280px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .phone-notch {
            position: absolute;
            top: 10px;
            width: 100px;
            height: 25px;
            background: #0f172a;
            border-radius: 20px;
        }

        .notification-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: notificationPop 0.5s ease-out;
        }

        @keyframes notificationPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .notification-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .notification-app {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .notification-time {
            font-size: 0.8rem;
            color: var(--gray);
            margin-left: auto;
        }

        .notification-body {
            color: var(--dark);
        }

        .notification-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .notification-text {
            font-size: 0.95rem;
            color: var(--gray);
        }

        .notification-amount {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--secondary);
            text-align: center;
            margin-top: 15px;
        }

        /* 기능 섹션 */
        .features {
            padding: 50px 40px;
            background: white;
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .feature-card {
            background: var(--light);
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15);
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .feature-icon.sound { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .feature-icon.bank { background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; }
        .feature-icon.free { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .feature-icon.secure { background: linear-gradient(135deg, #ec4899, #db2777); color: white; }

        .feature-card h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .feature-card p {
            font-size: 1.05rem;
            color: var(--gray);
            line-height: 1.5;
        }

        /* 푸터 */

            color: white;

        }

        .footer-links a:hover {

        }

        .footer-copy {
            font-size: 0.9rem;
            opacity: 0.6;

        /* 반응형 */
        @media (max-width: 1024px) {

            .hero-description { font-size: 1.2rem; }

            .cta-buttons {

            }

            .phone-frame {

            }

            .features-grid {

        }

        @media (max-width: 600px) {

            }

            }

            .feature-card {
                padding: 25px 20px;
            }
        }
    </style>
